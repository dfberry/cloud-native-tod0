name: API Build/Test

on:
  workflow_dispatch:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up mongodb

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          cd api-todo
          npm ci
          npm run lint
          npm run test

      - name: Stop containers
          if: always()
          run: docker-compose -f "docker-compose.yml" down