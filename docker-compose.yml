version: "3"

services:
  api-todo:
    build:
      context: ./api-todo
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - DATABASE_URI=mongodb://mongo:MongoPass@mongodb:27017/
      - DATABASE_USE_MONGODB=true
      - NODE_ENV=development
    networks:
      - api-db-network

  # client-todo:
