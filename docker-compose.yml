  #     - VITE_API_URL=http://localhost:3000
  #   ports:
  #     - "3005:3005"
  #   depends_on:
  #     - api-todo

  mongodb:
    image: mongo:5.0
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=MongoPass
    ports:
      - "27017:27017"
    volumes:
      - ./mongodata:/data/db
    networks:
      - api-db-network

